<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas1 JavaScript</title>
    <style>
        h1{
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        th{
            background-color: aquamarine;
        }
    </style>
    <script>
        var pegawai = "Ridwan";
        var jabatan = "Manager";
        var status = "Menikah";

        if(jabatan == "Manager"){
            gapok = 15000000;
        }
        else if(jabatan == "Asisten Manager"){
            gapok = 10000000;
        }
        else if(jabatan == "Staff"){
            gapok = 5000000;
        }
        else{
            gapok = 0;
        }

        let tunjab = 0.15 * gapok;
        let bpjs = 0.1 * gapok;

        if(status == "Menikah") tunkel = 0.2 * gapok;
        else tunkel = 0;

        let toji = gapok + tunjab + bpjs + tunkel;
    </script>
</head>
<body>
    <h1>
        <marquee behavior="alternate" direction="right" scrolldelay="100">Tabel Gaji Pegawai</marquee>          
    </h1>
    <hr>
    <table border="0" align="center">
        <tr>
            <td><font size="5" face="arial">Nama Pegawai</font></td>
            <td><font size="5" face="arial"><script>document.write(": " + pegawai);</script></font></td>
        </tr>
        <tr>
            <td><font size="5" face="arial">Jabatan</font></td>
            <td><font size="5" face="arial"><script>document.write(": " + jabatan);</script></font></td>
        </tr>
        <tr>
            <td><font size="5" face="arial">Status</font></td>
            <td><font size="5" face="arial"><script>document.write(": " + status);</script></font></td>
        </tr>
    </table>
    <br>
    <table border="1" align="center" width="50%" cellpadding="10">
        <thead>
            <tr>
                <th>Data</th>
                <th>Keterangan</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Gaji Pokok</td>
                <td><script>document.write("Rp " + gapok);</script></td>
            </tr>
            <tr>
                <td>Tunjangan Jabatan</td>
                <td><script>document.write("Rp " + tunjab);</script></td>
            </tr>
            <tr>
                <td>BPJS</td>
                <td><script>document.write("Rp " + bpjs);</script></td>
            </tr>
            <tr>
                <td>Tunjangan Keluarga</td>
                <td><script>document.write("Rp " + tunkel);</script></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total Gaji</th>
                <th><script>document.write("Rp " + toji);</script></th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
