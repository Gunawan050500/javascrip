<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Info Gempa</title>
</head>

<body>
    <div class="container mt-5">
      <table class="table table-striped text-center">
        <thead>
          <tr>
            <th scope="col">No</th>
            <th scope="col">Lokasi</th>
            <th scope="col">Skala</th>
            <th scope="col">Dampak</th>
          </tr>
        </thead>
        <tbody id="isi">
        
        </tbody>
      </table>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<script>
    let no = 0
    class Gempa{
        constructor(lokasi, skala){
            this.lokasi = lokasi;
            this.skala = skala;

            no++
            this.no = no;
        }

        dampak(){
            if(this.skala <= 2) this.dagem = 'Tidak Terasa';
            else if(this.skala > 2 && this.skala <= 4) this.dagem = 'Bangunan Retak-Retak';
            else if(this.skala > 4 && this.skala <= 6) this.dagem = 'Bangunan Roboh';
            else if(this.skala > 6) this.dagem = 'Bangunan Roboh dan Berpotensi Tsunami';
            else this.dagem = '';
            return this.dagem;
        }

        infoGempa(){
        return `<tr>
                    <td>${this.no}</td>
                    <td>${this.lokasi}</td>
                    <td>${this.skala}</td>
                    <td>${this.dampak()}</td>
                </tr>`;
        }
    }

    g1 = new Gempa('Jakarta', '2.3');
    g2 = new Gempa('Bogor', '4');
    g3 = new Gempa('Depok', '6.5');
    g4 = new Gempa('Kuta', '8.2');
    g5 = new Gempa('Aceh', '10');
    g6 = new Gempa('Tanggerang', '1.1');
    g7 = new Gempa('Yogyakarta', '3');
    g8 = new Gempa('Solo', '5.8');
    g9 = new Gempa('Palembang', '7.8');
    g10 = new Gempa('Sukabumi', '9.3');
    
    let isiTabel = ""

    isiTabel += g1.infoGempa();
    isiTabel += g2.infoGempa();
    isiTabel += g3.infoGempa();
    isiTabel += g4.infoGempa();
    isiTabel += g5.infoGempa();
    isiTabel += g6.infoGempa();
    isiTabel += g7.infoGempa();
    isiTabel += g8.infoGempa();
    isiTabel += g9.infoGempa();
    isiTabel += g10.infoGempa();

    document.getElementById("isi").innerHTML = isiTabel;
    
</script>
</html>
